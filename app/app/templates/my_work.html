{% extends 'base.html' %}

{% load static %}

{% block title %} My Work {% endblock title %}

{% block main %}

<div class="container">

    <div class="row align-items-start">
        {% for item in work_list %}
        <div class="col-2 card">
            <div class="card-body">
            <h5 class="card-title">{{item.work_name}}</h5>
            <p class="card-text"><a href="https://{{item.work_url}}" target="_blank">Link</a></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock main %}
