{% extends 'base.html' %}

{% load static %}

{% block title %} Experience {% endblock title %}

{% block main %}

<div class="container">
    <div class="row align-items-start">
            <form action="/menu/update_user/" method="POST">
                {% csrf_token %}
                EDIT USER
                <hr>
                <div class="mb-1">
                    <label for="exampleFormControlInput0" class="form-label">Id</label>
                    <input type="text" name="id" id="exampleFormControlInput0" readonly value="{{user.id}}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" name="username" value="{{user.username}}" class="form-control" id="exampleFormControlInput1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Lastname</label>
                    <input type="text" name="last_name" value="{{user.last_name}}" class="form-control" id="exampleFormControlInput3">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Firstname</label>
                    <input type="text" name="first_name" value="{{user.first_name}}" class="form-control" id="exampleFormControlInput4">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Mail</label>
                    <input type="email" name="mail" value="{{user.email}}" class="form-control" id="exampleFormControlInput2">
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Seleccione foto</label>
                    <input class="form-control" name="imagefile" type="file" id="formFile">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput5" class="form-label">Ciudad</label>
                    <input type="text" name="city" value="{{profile.city}}" class="form-control" id="exampleFormControlInput5">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput6" class="form-label">Pais</label>
                    <input type="text" name="country" value="{{profile.country}}" class="form-control" id="exampleFormControlInput6">
                  </div>
                  <input type="submit" value="Update">
            </form>
    </div>


</div>

{% endblock main %}
