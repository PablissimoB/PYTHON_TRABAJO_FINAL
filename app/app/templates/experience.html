{% extends 'base.html' %}

{% load static %}

{% block title %} Experience {% endblock title %}

{% block main %}

<div class="container">
    <div class="row align-items-start">
        {% for item in experience_list %}
        <div class="card-group">
            <div class="card d-flex">
                <div class="card-body d-flex ">
                <h5 class="card-title flex-grow-1">{{item.experience_name}}</h5>
                <p class="card-text">{{item.experience_institution}}</p>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>


</div>

{% endblock main %}
