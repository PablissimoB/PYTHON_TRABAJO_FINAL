{% extends 'base.html' %}

{% load static %}

{% block title %} Experience {% endblock title %}

{% block main %}

<div class="container">
    <div class="row align-items-start">
        {% for item in experience_list %}
        <div class="col-2 card">
            <div class="card-body">
            <h5 class="card-title">{{item.experience_name}}</h5>
            <p class="card-text">{{item.experience_institution}}</p>
            </div>
        </div>
        {% endfor %}
    </div>


</div>

{% endblock main %}
